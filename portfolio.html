<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Portfolio â€” Dondlinger General Contracting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="_site-config.js"></script>
    <style>
        :root {
            --bg: #0b0d11;
            --panel: rgba(18, 22, 34, 0.85);
            --border: rgba(35, 41, 58, 0.6);
            --fg: #eef1f7;
            --muted: #9aa3b2;
            --accent: #f0a23b;
            --glass: blur(12px) saturate(180%);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1a1f2e, var(--bg));
            color: var(--fg);
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            height: 100vh;
        }

        @media (max-width: 1024px) {
            .app {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }

            body {
                overflow-y: auto;
            }
        }

        .nav-header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: flex-start;
            margin-top: 40px;
        }

        .nav-link {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transform: scale(1);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
            transform: scale(1.05);
        }

        .left {
            padding: 64px 48px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.85));
            background-size: cover;
            background-position: center;
            border-right: 1px solid var(--border);
            position: relative;
            overflow-y: auto;
        }

        .left h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            line-height: 1.1;
            margin: 0 0 16px;
            font-weight: 700;
        }

        .right {
            background: var(--bg);
            padding: 96px 48px 64px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .section-header h2 {
            font-size: 2.2rem;
            margin: 0;
        }

        .section-header p {
            color: var(--muted);
            margin-top: 8px;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            transform: scale(1);
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: scale(1.05);
        }

        .filter-btn.active {
            border-color: var(--accent);
            color: var(--fg);
            background: rgba(240, 162, 59, 0.1);
        }

        .viewer-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            min-height: 500px;
        }

        @media (max-width: 1300px) {
            .viewer-container {
                grid-template-columns: 1fr;
            }
        }

        .viewer-main {
            background: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }

        .viewer-main img,
        .viewer-main embed {
            max-width: 100%;
            max-height: 100%;
        }

        .viewer-main embed {
            width: 100%;
            height: 100%;
        }

        .blueprint-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .blueprint-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .blueprint-item:hover {
            border-color: var(--accent);
        }

        .blueprint-item.active {
            border-color: var(--accent);
            background: rgba(240, 162, 59, 0.05);
        }

        .blueprint-item h4 {
            margin: 0 0 4px;
            font-size: 1rem;
        }

        .blueprint-item p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="app">
        <section class="left">
            <h1>Project<br>Portfolio</h1>
            <p class="hero-sub">Explore our web development projects and digital solutions.</p>
            <nav class="nav-header">
                <a href="index.html" class="nav-link">Home</a>
                <a href="wizard.html" class="nav-link">Pricing Calculator</a>
                <a href="portfolio.html" class="nav-link active">Portfolio</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </section>

        <main class="right">
            <section>
                <div class="section-header">
                    <h2>Web Development Projects</h2>
                    <p>View our completed websites, online shops, and digital tools.</p>
                </div>

                <div class="viewer-container">
                    <div class="viewer-main" id="viewer-canvas">
                        <div style="color:var(--muted)">Select a project for details</div>
                    </div>
                    <div class="blueprint-list" id="blueprint-list">
                        <!-- Populated via JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let allProjects = [];
        let currentCategory = 'all';

        async function init() {
            try {
                const response = await fetch('blueprints.json');
                allProjects = await response.json();
                setupFilters();
                renderProjects();
            } catch (err) { console.error(err); }
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    renderProjects();
                });
            });
        }

        function renderProjects() {
            const filtered = currentCategory === 'all' ? allProjects : allProjects.filter(p => p.category === currentCategory);
            const list = document.getElementById('blueprint-list');
            list.innerHTML = '';

            filtered.forEach((proj, idx) => {
                const item = document.createElement('div');
                item.className = 'blueprint-item';
                if (idx === 0) item.classList.add('active');
                item.innerHTML = `<h4>${proj.title}</h4><p>${proj.description}</p>`;
                item.onclick = () => {
                    document.querySelectorAll('.blueprint-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    updateViewer(proj);
                };
                list.appendChild(item);
                if (idx === 0) updateViewer(proj);
            });
        }

        function updateViewer(proj) {
            const canvas = document.getElementById('viewer-canvas');
            canvas.innerHTML = '';
            if (proj.type === 'pdf') {
                const embed = document.createElement('embed');
                embed.src = `blueprints/${proj.filename}#toolbar=0`;
                embed.type = 'application/pdf';
                canvas.appendChild(embed);
            } else if (proj.type === 'png' || proj.type === '3d') {
                const img = document.createElement('img');
                img.src = `blueprints/${proj.filename}`;
                img.onerror = () => {
                    canvas.innerHTML = '<div style="color:var(--muted); text-align:center;">Preview not available<br>Project: ' + proj.title + '</div>';
                };
                canvas.appendChild(img);
            } else {
                canvas.innerHTML = '<div style="color:var(--muted); text-align:center;">Project: ' + proj.title + '<br>' + proj.description + '</div>';
            }
        }
        init();
    </script>
</body>

</html>
