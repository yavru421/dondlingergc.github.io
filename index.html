<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dondlinger General Contracting</title>

<style>
  :root {
    --bg:#07130e;
    --panel:#0e241b;
    --line:rgba(255,255,255,.12);
    --radius:18px;
  }

  html,body {
    margin:0;
    padding:0;
    background:var(--bg);
    color:#e7f7ef;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  header {
    padding:32px 20px;
    max-width:1200px;
    margin:auto;
  }

  h1 {
    font-size:40px;
    margin:0 0 10px;
  }

  p {
    color:#b9d6c8;
    max-width:640px;
  }

  /* ===== Carousel ===== */
  .carousel-wrap {
    max-width:1200px;
    margin:40px auto;
    padding:0 20px;
  }

  .carousel {
    overflow:hidden;
    border-radius:var(--radius);
    border:1px solid var(--line);
    background:#000;
  }

  .track {
    display:flex;
    width:300%;
    animation: slide 24s infinite;
  }

  .carousel:hover .track {
    animation-play-state: paused;
  }

  iframe {
    width:100%;
    height:520px;
    border:none;
    flex:0 0 100%;
    background:#000;
  }

  @keyframes slide {
    0%   { transform:translateX(0%); }
    30%  { transform:translateX(0%); }

    33%  { transform:translateX(-100%); }
    63%  { transform:translateX(-100%); }

    66%  { transform:translateX(-200%); }
    96%  { transform:translateX(-200%); }

    100% { transform:translateX(0%); }
  }

  @media (max-width:800px) {
    iframe { height:420px; }
    h1 { font-size:32px; }
  }

  footer {
    max-width:1200px;
    margin:60px auto 30px;
    padding:0 20px;
    font-size:12px;
    color:#9fbfb0;
  }
</style>
</head>

<body>

<header>
  <h1>Build it right. Make it look intentional.</h1>
  <p>
    Construction, remodels, and design-build work in the Wisconsin Rapids area.
    Below is the lab — live tools and experiments that actually do things.
  </p>
</header>

<section class="carousel-wrap">
  <div class="carousel">
    <div class="track">

      <!-- HF Space 1 -->
      <iframe
        src="https://john2121-dondlingergc-digital-fortress-builder.static.hf.space"
        loading="lazy">
      </iframe>

      <!-- HF Space 2 -->
      <iframe
        src="https://john2121-wildpreserve-taxidermy-studio.static.hf.space"
        loading="lazy">
      </iframe>

      <!-- HF Space 3 (NEW) -->
      <iframe
        src="https://john2121-dgcchat.static.hf.space"
        loading="lazy">
      </iframe>

    </div>
  </div>
</section>

<footer>
  © <span id="y"></span> Dondlinger General Contracting · Cloudflare Pages · Static
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
