<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dondlinger GC ‚Äî Built in Wisconsin Rapids</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#0b0d11;
  --panel:#121622;
  --border:#23293a;
  --fg:#eef1f7;
  --muted:#9aa3b2;
  --accent:#f0a23b;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--fg)}

.app{
  display:grid;
  grid-template-columns: 1fr 1.4fr;
  height:100vh;
}

@media (max-width:900px){
  .app{grid-template-columns:1fr}
}

/* ===== LEFT: REAL WORLD ===== */
.real{
  padding:48px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  background:
    linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  background-position:center;
  border-right:1px solid var(--border);
}

.real h1{
  font-size:clamp(2.2rem,4vw,3rem);
  margin:0 0 12px;
}

.real p{
  color:var(--muted);
  max-width:520px;
  font-size:1.05rem;
}

.location{
  margin-top:12px;
  font-weight:600;
  letter-spacing:.04em;
}

.cta{
  margin-top:32px;
}

.cta a{
  display:inline-block;
  padding:14px 20px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  text-decoration:none;
  border-radius:6px;
}

.toggle{
  margin-top:24px;
  display:flex;
  gap:12px;
  align-items:center;
  font-size:.9rem;
}

/* ===== RIGHT: LABS ===== */
.lab{
  padding:32px;
  display:flex;
  flex-direction:column;
  gap:16px;
  background:radial-gradient(circle at 20% 10%,rgba(240,162,59,.15),transparent 60%);
}

.lab-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.lab-header h2{
  margin:0;
}

.lab-mode{
  font-family:monospace;
  color:var(--muted);
}

.viewer{
  flex:1;
  border:1px solid var(--border);
  border-radius:10px;
  overflow:hidden;
  background:#000;
  position:relative;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  display:none;
}

iframe.active{display:block}

.tabs{
  display:flex;
  gap:8px;
}

.tabs button{
  background:none;
  border:1px solid var(--border);
  color:var(--fg);
  padding:8px 12px;
  cursor:pointer;
  border-radius:6px;
}

.tabs button.active{
  border-color:var(--accent);
  color:var(--accent);
}

.meta{
  font-size:.9rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">

  <!-- REAL WORLD -->
  <section class="real">
    <div>
      <h1>Dondlinger General Contracting</h1>
      <p>
        Construction, digital systems, and real tools built to be used ‚Äî
        not pitched.
      </p>
      <div class="location">üìç Wisconsin Rapids, WI</div>

      <div class="toggle">
        <strong>Context:</strong>
        <span id="context">FIELD MODE</span>
      </div>

      <div class="cta">
        <a href="mailto:dondlingergeneralcontracting@gmail.com">
          Have a project? Let‚Äôs talk.
        </a>
      </div>
    </div>

    <div class="meta">
      Licensed ¬∑ Insured ¬∑ Local
    </div>
  </section>

  <!-- LABS -->
  <section class="lab">
    <div class="lab-header">
      <h2>Live Tools</h2>
      <div class="lab-mode">running prototypes</div>
    </div>

    <div class="tabs">
      <button class="active" data-i="0">Digital Fortress</button>
      <button data-i="1">Wild Preserve</button>
    </div>

    <div class="viewer">
      <iframe class="active"
        src="https://john2121-dondlingergc-digital-fortress-builder.static.hf.space"></iframe>

      <iframe
        src="https://john2121-wildpreserve-taxidermy-studio.static.hf.space"></iframe>
    </div>

    <div class="meta" id="desc">
      Interactive site builder & automation lab
    </div>
  </section>

</div>

<script>
const frames=[...document.querySelectorAll("iframe")];
const tabs=[...document.querySelectorAll(".tabs button")];
const desc=document.getElementById("desc");
const context=document.getElementById("context");

const data=[
  "Interactive site builder & automation lab",
  "Visual studio & experiential concept"
];

tabs.forEach(btn=>{
  btn.onclick=()=>{
    tabs.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    frames.forEach(f=>f.classList.remove("active"));
    frames[btn.dataset.i].classList.add("active");
    desc.textContent=data[btn.dataset.i];
  };
});

// simple context flip (the cool feature)
let field=true;
document.querySelector(".toggle").onclick=()=>{
  field=!field;
  context.textContent=field?"FIELD MODE":"LAB MODE";
};
</script>

</body>
</html>
