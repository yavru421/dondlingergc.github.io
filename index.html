<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dondlinger GC — Portfolio & Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f1216;
      --panel: #151a21;
      --border: #2a2f36;
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --accent: #f0a23b;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1, h2 {
      margin: 0 0 12px;
      line-height: 1.2;
    }

    p {
      color: var(--muted);
      max-width: 720px;
    }

    /* ===== CAROUSEL ===== */
    .space-carousel {
      margin-top: 32px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .space-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: #11151b;
    }

    .space-title {
      font-weight: 600;
    }

    .space-controls button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.6rem;
      cursor: pointer;
      padding: 0 10px;
    }

    .space-frame {
      position: relative;
      width: 100%;
      height: 520px;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    .space-meta {
      padding: 10px 16px;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: #0f1319;
    }

    footer {
      margin-top: 96px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
<main>

  <!-- ===== IDENTITY ===== -->
  <h1>Dondlinger General Contracting LLC</h1>
  <p>Portfolio, experiments, and field-built systems.</p>

  <!-- ===== HUGGING FACE SPACES CAROUSEL ===== -->
  <h2>Interactive Projects</h2>

  <div class="space-carousel">

    <div class="space-header">
      <div class="space-title" id="space-title"></div>
      <div class="space-controls">
        <button id="prev">‹</button>
        <button id="next">›</button>
      </div>
    </div>

    <div class="space-frame">
      <iframe
        class="space active"
        src="https://john2121-dondlingergc-digital-fortress-builder.static.hf.space"
        title="Digital Fortress Builder"
        allow="clipboard-write; clipboard-read">
      </iframe>

      <iframe
        class="space"
        src="https://john2121-wildpreserve-taxidermy-studio.static.hf.space"
        title="Wild Preserve Taxidermy Studio"
        allow="clipboard-write; clipboard-read">
      </iframe>
    </div>

    <div class="space-meta" id="space-meta"></div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>Dondlinger General Contracting LLC</p>
    <p>Contact: dondlingergeneralcontracting@gmail.com</p>
  </footer>

</main>

<script>
/* ===== SPACE DATA ===== */
const spaces = [
  {
    title: "Digital Fortress Builder",
    description: "Interactive site builder and system prototype.",
  },
  {
    title: "Wild Preserve Taxidermy Studio",
    description: "Visual and experiential studio concept.",
  }
];

const frames = document.querySelectorAll(".space");
const title = document.getElementById("space-title");
const meta = document.getElementById("space-meta");

let index = 0;

function render() {
  frames.forEach((f, i) =>
    f.classList.toggle("active", i === index)
  );
  title.textContent = spaces[index].title;
  meta.textContent = spaces[index].description;
}

document.getElementById("next").onclick = () => {
  index = (index + 1) % frames.length;
  render();
};

document.getElementById("prev").onclick = () => {
  index = (index - 1 + frames.length) % frames.length;
  render();
};

render();
</script>

</body>
</html>
