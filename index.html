<head>

    <style>
        /* Error message style for JS fatal errors */
        #fatal-error {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #c00;
            color: #fff;
            font-size: 1.3em;
            padding: 24px 16px;
            z-index: 9999;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px #0008;
            display: none;
        }

        :root {
            --bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            --accent: #00d4ff;
            --window-bg: rgba(255, 255, 255, 0.98);
            --border: rgba(255, 255, 255, 0.2);
            --muted: #9aa3b2;
            font-size: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Desktop container */
        #desktop {
            display: none;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Desktop background */
        .desktop-bg {
            position: absolute;
            inset: 0;
            background: var(--bg);
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Clock Display */
        .clock-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .clock-display.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .time-container {
            position: relative;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .time-digit {
            font-size: 8rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 40px var(--accent), 0 0 80px var(--accent), 0 0 120px rgba(0, 212, 255, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: -4px;
            position: relative;
            animation: glow-pulse 2s ease-in-out infinite;
        }

        .time-separator {
            font-size: 8rem;
            font-weight: 900;
            color: var(--accent);
            opacity: 0.6;
            animation: blink 1s step-start infinite;
        }

        .date-display {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .analog-ring {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 3px solid var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate-ring 20s linear infinite;
            box-shadow: 0 0 40px var(--accent), inset 0 0 40px var(--accent);
        }

        .analog-ring:nth-child(2) {
            width: 450px;
            height: 450px;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .clock-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: float-particle 10s ease-in-out infinite;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                text-shadow: 0 0 40px var(--accent), 0 0 80px var(--accent), 0 0 120px rgba(0, 212, 255, 0.5);
            }

            50% {
                text-shadow: 0 0 60px var(--accent), 0 0 120px var(--accent), 0 0 180px rgba(0, 212, 255, 0.8);
            }
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 0.6;
            }

            51%,
            100% {
                opacity: 0.1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float-particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Scrolling Branded Messages */
        .branded-scrollers {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .scroller {
            position: absolute;
            white-space: nowrap;
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(0, 212, 255, 0.12);
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            animation: scroll-diagonal 30s linear infinite;
        }

        .scroller:nth-child(2) {
            animation-delay: -10s;
            animation-duration: 35s;
            font-size: 2.2rem;
            color: rgba(0, 212, 255, 0.1);
        }

        .scroller:nth-child(3) {
            animation-delay: -20s;
            animation-duration: 40s;
            font-size: 2.8rem;
            color: rgba(0, 212, 255, 0.09);
        }

        @keyframes scroll-diagonal {
            0% {
                transform: translate(-100%, 100vh) rotate(-15deg);
            }

            100% {
                transform: translate(120vw, -100%) rotate(-15deg);
            }
        }

        /* Window styles */
        .window {
            position: absolute;
            background: var(--window-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3), 0 0 0 1px rgba(0, 212, 255, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: box-shadow 0.2s;
        }

        .window.active {
            display: flex;
        }

        .window.minimized {
            display: none !important;
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - 60px) !important;
            border-radius: 0;
        }

        .window.split-left {
            top: 0 !important;
            left: 0 !important;
            width: 50% !important;
            height: calc(100% - 60px) !important;
            border-radius: 0;
        }

        .window.split-right {
            top: 0 !important;
            left: 50% !important;
            width: 50% !important;
            height: calc(100% - 60px) !important;
            border-radius: 0;
        }

        .window-header {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        .window-control:hover {
            transform: scale(1.15);
        }

        .window-control:nth-child(1) {
            background: #ff5f56;
        }

        .window-control:nth-child(2) {
            background: #ffbd2e;
        }

        .window-control:nth-child(3) {
            background: #27c93f;
        }

        .window-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #fff;
            color: #000;
        }

        .window-content h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .window-content h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            margin-top: 24px;
            color: var(--accent);
        }

        .window-content p {
            line-height: 1.7;
            margin-bottom: 16px;
            font-size: 1.05rem;
        }

        .window-content strong {
            color: var(--accent);
        }

        /* Blueprints window specific styles */
        .blueprints-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 32px;
        }

        .blueprint-thumb {
            width: 180px;
            cursor: pointer;
            border: 2px solid var(--accent);
            border-radius: 10px;
            background: #f7f7fa;
            box-shadow: 0 2px 12px rgba(0, 212, 255, 0.2);
            overflow: hidden;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .blueprint-thumb:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        .blueprint-preview {
            margin-top: 32px;
            padding: 24px;
            background: #f7f7fa;
            border-radius: 10px;
            border: 2px solid var(--accent);
        }

        .blueprint-preview img,
        .blueprint-preview embed {
            max-width: 100%;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0, 212, 255, 0.2);
        }

        .blueprint-preview embed {
            width: 100%;
            min-height: 500px;
        }

        /* Taskbar */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(10, 15, 25, 0.95), rgba(5, 10, 20, 0.98));
            backdrop-filter: blur(12px);
            border-top: 2px solid var(--accent);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 212, 255, 0.2);
        }

        .start-button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.5);
        }

        .taskbar-apps {
            display: flex;
            gap: 6px;
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .taskbar-app {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            border: 1px solid transparent;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .taskbar-app:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .taskbar-app.active {
            background: var(--accent);
            color: #000;
            font-weight: 600;
        }

        .taskbar-app.minimized {
            opacity: 0.6;
        }

        .clock {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Start menu */
        .start-menu {
            position: absolute;
            bottom: 70px;
            left: 16px;
            width: 300px;
            background: rgba(10, 15, 25, 0.98);
            backdrop-filter: blur(12px);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 16px;
            display: none;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            z-index: 1001;
        }

        .start-menu.show {
            display: flex;
        }

        .tooltip-toggle {
            padding: 10px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 0.9rem;
        }

        .tooltip-toggle:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .tooltip-toggle.active {
            background: var(--accent);
            color: #000;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 300px;
            z-index: 10000;
            pointer-events: none;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tooltip.show {
            opacity: 1;
        }

        .start-menu-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .start-menu-item:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* Context menu */
        .context-menu {
            position: absolute;
            background: rgba(10, 15, 25, 0.98);
            backdrop-filter: blur(12px);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            z-index: 2000;
        }

        .context-menu.show {
            display: flex;
        }

        .context-menu-item {
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
            font-size: 0.9rem;
        }

        .context-menu-item:hover {
            background: var(--accent);
            color: #000;
        }

        /* Mobile fallback */
        .page-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .page-content h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .page-content p {
            line-height: 1.7;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            #desktop {
                display: none !important;
            }

            .page-content {
                display: block !important;
            }
        }
    </style>
</head>

                    }
                }

                function createClockParticles() {
                    const container = document.getElementById('clock-particles');
                    if (!container) return;

                    for (let i = 0; i < 50; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.setProperty('--tx', (Math.random() - 0.5) * 400 + 'px');
                        particle.style.setProperty('--ty', (Math.random() - 0.5) * 400 + 'px');
                        particle.style.animationDelay = Math.random() * 10 + 's';
                        container.appendChild(particle);
                    }
                }

                // Init
                if (!isMobile()) {
                    document.getElementById('desktop').style.display = 'block';
                    document.querySelector('.page-content').style.display = 'none';
                    initDesktop();
                    createClockParticles();
                    setInterval(updateClockDisplay, 1000);
                    updateClockDisplay();
                    updateClockVisibility();

                    // Add tooltips for START button
                    const startBtn = document.querySelector('.start-button');
                    if (startBtn) {
                        startBtn.onmouseenter = () => showTooltip('Open Start Menu to access all applications', startBtn);
                        startBtn.onmouseleave = () => hideTooltip();
                    }
                }

                // Handle resize
                let resizeTimer;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(() => {
                        const wasMobile = document.getElementById('desktop').style.display === 'none';
                        const isNowMobile = isMobile();
                        if (wasMobile !== isNowMobile) {
                            location.reload();
                        }
                    }, 250);
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (isMobile()) return;

                    if (e.altKey && e.key === 'Tab') {
                        e.preventDefault();
                        const windows = Array.from(document.querySelectorAll('.window.active:not(.minimized)'));
                        if (windows.length > 1) {
                            const currentIndex = windows.indexOf(activeWindow);
                            const nextIndex = (currentIndex + 1) % windows.length;
                            const nextWindow = windows[nextIndex];
                            const nextId = nextWindow.id.replace('-window', '');
                            focusWindow(nextId);
                        }
                    }

                    if (e.altKey && e.key === 'F4') {
                        e.preventDefault();
                        if (activeWindow) {
                            const activeId = activeWindow.id.replace('-window', '');
                            closeWindow(activeId);
                        }
                    }

                    if (e.key === 'F11') {
                        e.preventDefault();
                        if (activeWindow) {
                            const activeId = activeWindow.id.replace('-window', '');
                            maximizeWindow(activeId);
                        }
                    }
                });

                // Config
                if (window.SITE_CONFIG) {
                    document.title = window.SITE_CONFIG.businessName + ' ‚Äî ' + window.SITE_CONFIG.tagline;
                }

            } catch (e) {
                const errBox = document.getElementById('fatal-error');
                errBox.textContent = 'FATAL ERROR: ' + (e && e.message ? e.message : e);
                errBox.style.display = 'block';
                if (e && e.stack) {
                    console.error('Full error:', e.stack);
                }
            }
        });
    </script>
</body>

</html>
