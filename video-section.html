<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Section</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .video-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .video-content {
            text-align: center;
            color: white;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 80%;
        }
        
        .video-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .video-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .cta-button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background: #7c3aed;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="video-section">
        <video src="rabbit-section.mp4" playsinline muted autoplay loop></video>
        <div class="video-content">
            <h2>Discover the Quantum Rabbit Hole</h2>
            <p>Explore infinite knowledge through our immersive Wikipedia-powered experience</p>
            <button class="cta-button" onclick="window.location.href='index.html'">Enter the Rabbit Hole</button>
        </div>
    </div>
</body>
</html>
